<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="timer">
            <div class="page-header" id="seconds"></div>
          </div>
    
    <div class="container">
        <div class="row">
            <h1 id="headText">Coding Quiz Challenge:</h1>
            </div>
        <div class="row">
            <div id="instCont">
            <p id="instructions">Instructions: Press Start Button to begin quiz. Click to select the right answer, then click the Next Button once you've settled on a final anser.  Wrong ansers will incur a 5 second run-off penalty.  Good luck!!! </p>
            </div>
        </div>
        <div class="row">
            <div id="questions-grid" class="hidden">
                <div id="question">Question...</div>
                <div id="answer-buttons" class="btn-grid">
                    <button id="ans-1" class="btn">Answer 1</button>
                    <button id="ans-2" class="btn">Answer 2</button>
                    <button id="ans-3" class="btn">Answer 3</button>
                    <button id="ans-4" class="btn">Answer 4</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="nexter" class="hidden">
                <button id="next-btn" class="next-btn btn2 btn3">Next</button>
            </div>
            <div class="starter">
                <button id="start-btn" class="start-btn btn2">Start Quiz</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
