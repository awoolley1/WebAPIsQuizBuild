<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="timer">
            <div id="seconds"></div>
          </div>
    
    <div class="container">
        <div class="row">
        <h1>Coding Quiz Challenge:</h1>
        </div>
    <div id="instCont">
        <p id="instructions">Instructions: Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sapiente porro tempora quos labore deserunt, praesentium, iusto suscipit quasi laudantium commodi a ipsum, minima sed! Ipsum enim itaque qui saepe architecto. </p>
    </div>
    <div id="questions-grid" class="hidden">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
            <button id="ans-1" class="btn">Answer 1</button>
            <button id="ans-2" class="btn">Answer 2</button>
            <button id="ans-3" class="btn">Answer 3</button>
            <button id="ans-4" class="btn">Answer 4</button>
        </div>
    </div>
    <div id="nexter" class="hidden">
        <button id="next-btn" class="next-btn btn">Next</button>
    </div>
    <div class="starter">
        <button id="start-btn" class="start-btn btn">Start Quiz</button>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
